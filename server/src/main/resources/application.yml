server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gugarden?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD:qwe123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

app:
  jwt:
    secret: ${JWT_SECRET:dev_only_gugarden_jwt_secret_key_2025_minimum_64_characters_long!!}
    expiration: 604800000  # 7 days in ms
  upload:
    dir: ./uploads
  cookie:
    secure: false   # 운영 환경에서 true
    domain: ""      # 운영 환경에서 도메인 설정
  client-url: http://localhost:3000

  # Naver OAuth
  naver:
    client-id: ${NAVER_CLIENT_ID:}
    client-secret: ${NAVER_CLIENT_SECRET:}
    callback-url: ${NAVER_CALLBACK_URL:http://localhost:8080/api/auth/naver/callback}

  # NaverPay
  naverpay:
    client-id:
    client-secret:
    chain-id:

  # TossPay
  toss:
    client-key:
    secret-key:
